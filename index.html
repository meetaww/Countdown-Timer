<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/style.css">
    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="assets/index.0abe238f.css">
</head>
<body class="font-sans m-0">
    <h1 class="text-5xl m-4 p-2">New Years Eve</h1>
    <div class="countdown-container">
        <div class="days-c">
            <p class="text-4xl m-4  font-bold text-center" id="days">0</p>
            <span class="m-2 p-1">days</span>
        </div>
        <div class="hours-c">
            <p class="text-4xl m-4  font-bold  text-center" id="hours">0</p>
            <span class="m-2 p-1">hours</span>
        </div>
        <div class="mins-c">
            <p class="text-4xl m-4  font-bold text-center" id="mins">0</p>
            <span class="m-2 p-1">mins</span>
        </div>
        <div class="seconds-c">
            <p class="text-4xl m-4  font-bold text-center" id="secs">0</p>
            <span class="m-2 p-1">seconds</span>
        </div>
    </div>
    <script src="assets/script.js"></script>
    
</body>
</html>
